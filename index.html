    function toggleMenu1() {
      $("#search").hide(100);
      $("#menu").toggle();
      if ($("#menu").is(":visible")) {
        $("#overlay").fadeIn(300);
      } else {
        $("#overlay").hide(100);
      }
    }

    function isHovered(selector) {
      return $(selector + ":hover").length > 0;
    }

    function openMegaMenu(menuTitle) {
      if (menuTitle == "Genealogy") {
        hideAllMegas();
        return;
      }
      const menus = ["About", "Books", "Services", "Programs"];

      menus.map((menu) => {
        if (menuTitle != menu) {
          if ($(`#${menu}`).is(":visible")) {
            hideAllMegas();
          }
        }
      });
      $(`#${menuTitle}`).fadeIn(300);
    }

    function closeMegaMenu(menuTitle) {
      setTimeout(function () {
        if (!isHovered(`#${menuTitle}`)) {
          $(`#${menuTitle}`).fadeOut(100);
        }
      }, 100);
    }

    function hideAllMegas() {
      $("#About").fadeOut(100);
      $("#Books").fadeOut(100);
      $("#Services").fadeOut(100);
      $("#Programs").fadeOut(100);
    }

    function openSearch() {
      hideAllMegas();
      $("#search").toggle();
    }

    function search(e) {
      e.preventDefault();
      const query = $("#searchInput").val();
      if (query) {
        window.location.href = `https://acpl.na4.iiivega.com/search?query=${query}&searchType=everything&pageSize=10`;
      }
    }

    function openMenu2() {

      }
    }

    function overlayClicked() {
      $("#overlay").fadeOut(100);

      $("#menu2").fadeOut(100);
    }

    function generateMenu(data, parent, level = 0) {
      var ul = $("<ul>");
      $.each(data, function (index, item) {
        var li = $(`<li id='li-${level}''>`).appendTo(ul);
        var a = $(`<a id="a-${level}" '>`)
          .text(item.name)
          .attr("href", item.link)
          .appendTo(li);
        if (item.submenu) {
          generateMenu(item.submenu, li, level + 1);
        }
      });
      ul.appendTo(parent);
    }

    $(document).ready(function () {
      // Hide all of the menus when the page loads
      $("#menu").hide();
      $("#menu2").hide();
      $("#search").hide();
      $("#overlay").hide();

      // Dynamically create the Mega Menus
      $.each(menu1Items.items, function (index, item) {

        if (item.submenu) {
          // Create mega-menu container
          var shortName = item.name.split(/[\s,]+/)[0];
          var $megaMenu = $(
            `<div 
            class="mega-menu" id="${shortName}"
            ></div>`
          );
          $megaMenu.mouseleave(() => {
            closeMegaMenu(shortName);
          });
          $megaMenu.hide();
          // Loop through submenu items
          let $stackedMenu = $("<div class='column'> </div>");
          $.each(item.submenu, function (subIndex, subItem) {

        // SPECIAL COLUMNS

            if (
              item.name == "Services" &&

              );

              } else {
                var $header = $(
                '<div class="header">' + subItem.name.toUpperCase() + "</div>"
              );
              }
           
              $stackedMenu.append($header);
              $megaMenu.append($stackedMenu);
              var $ul = $("<ul></ul>");

              // Loop through submenu of submenu
              $.each(subItem.submenu, function (subSubIndex, subSubItem) {
                // Create li element
                var $li = $("<li></li>");

                // Create anchor element
                var $a = $(
                  `<a href="${subSubItem.link}">` + subSubItem.name + "</a>"
                );

                // Append anchor to li
                $li.append($a);

                // Append li to ul
                $ul.append($li);
              });

              $stackedMenu.append($ul);
              return;
            }

            if (
              item.name == "Services" &&
              subItem.name == "Specialized Services"
            ) {
              console.log(subItem);
              var $column1 = $('<div class="column"></div>');
              var $column2 = $('<div class="column"></div>');
              var $innercolumnGroup = $('<div class="col-group"> </div>');
              var $columnGroup = $('<div class="double-col"></div>')
              var $ul1 = $("<ul></ul>");
              var $ul2 = $("<ul></ul>");
              $.each(subItem.submenu, function (subSubIndex, subSubItem) {
                var $li = $("<li></li>");

                // Create anchor element
                var $a = $(
                  `<a href="${subSubItem.link}">` + subSubItem.name + "</a>"
                );

                // Append anchor to li
                $li.append($a);

                // Append li to ul
                if(subSubIndex <= 4){
                    $ul1.append($li);
                } else {
                    $ul2.append($li);
                }
              });
              var $header = $(
                '<div class="header">' + subItem.name.toUpperCase() + "</div>"
              );
              $column1.append($ul1);
              $column2.append($ul2);
              $columnGroup.append($header);
              $innercolumnGroup.append($column1);
              $innercolumnGroup.append($column2);
              $columnGroup.append($innercolumnGroup);

              $megaMenu.append($columnGroup);
              return;
            }

            if (
              item.name == "Programs and Events" &&
              subItem.name == "Library Programs & Events"
            ) {
              console.log(subItem);
              var $column1 = $('<div class="column"></div>');
              var $column2 = $('<div class="column"></div>');
              var $innercolumnGroup = $('<div class="col-group"> </div>');
              var $columnGroup = $('<div class="double-col"></div>')
              var $ul1 = $("<ul></ul>");
              var $ul2 = $("<ul></ul>");
              $.each(subItem.submenu, function (subSubIndex, subSubItem) {
                var $li = $("<li></li>");

                // Create anchor element
                var $a = $(
                  `<a href="${subSubItem.link}">` + subSubItem.name + "</a>"
                );

                // Append anchor to li
                $li.append($a);

                // Append li to ul
                if(subSubIndex <= 2){
                    $ul1.append($li);
                } else {
                    $ul2.append($li);
                }
              });
              var $header = $(
                '<div class="header">' + subItem.name.toUpperCase() + "</div>"
              );
              $column1.append($ul1);
              $column2.append($ul2);
              $columnGroup.append($header);
              $innercolumnGroup.append($column1);
              $innercolumnGroup.append($column2);
              $columnGroup.append($innercolumnGroup);

              $megaMenu.append($columnGroup);
              return;
            }



            // NOT A SPECIAL COLUMN
            // Create column container
            var $column = $('<div class="column"></div>');

            // Check if submenu item has submenu
            if (subItem.submenu) {
              // Create header for submenu
              var $header = $(
                '<div class="header">' + subItem.name.toUpperCase() + "</div>"
              );

              // Append header to column
              $column.append($header);

              // Create ul element
              var $ul = $("<ul></ul>");

              // Loop through submenu of submenu

                // Create anchor element
                var $a = $(

                // Append li to ul
                $ul.append($li);
              });

              // Append ul to column
              $column.append($ul);
            } else {
              // If no submenu, create li directly
              var $li = $("<li></li>");
              var $a = $(`<a href="${item.link}">` + subItem.name + "</a>");
              $li.append($a);
              $column.append($li);
            }

            // Append column to mega-menu
            $megaMenu.append($column);
          });

          // Append mega-menu to body
          $("body").append($megaMenu);
        }

      // Social links in top light blue section

        $("#socials").append($anchor);

      // Dynamically Create the ACPL Mobile Menu from menu1Data

      generateMenu(menu1Items.items, $("#nav"));
      $("#nav li:has(ul)").children("ul").hide();

      $("#nav li:has(ul)")
        .find("a")
        .click(function () {
          $(this).parent().find("ul:first").toggleClass("fadeIn-300subnav");
        });
    });
